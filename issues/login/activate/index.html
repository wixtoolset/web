<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WiX Toolset - Activate Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="/issues/assets/css/tinybugs.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
  <div id='formwrapper' class="span6">
  <form id='verifyForm' method='post'>
    <fieldset>
    <legend>Activate Account</legend>
    <div class="alert alert-error hide">
      <button type="button" class="close">&times;</button>
      <strong>Error!</strong> Your activation has expired. Get a <a href="/issues/user/">new activation</a>.
    </div>

    <p>Click the Activate button below to activate your account.</p>

    <div class="form-actions">
      <input type='submit' name='submit' class="btn btn-primary" data-verifying-text="Activating account..." data-verified-text="Account activated" value='Activate' />
    </div>
    </fieldset>
  </form>
</div>
  <div class="span6">
    <div class="alert alert-success hide">
      <button type="button" class="close">&times;</button>
      <strong>Success!</strong> Your account has been activated. You are now ready to <a href="/issues/">take care of some issues</a>.
    </div>
</div>

</div>
</div>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="/issues/assets/js/tinybugs.js"></script>
<script>
$(document).ready(function () {
  $('#verifyForm').submit(function (e) {
    var submit = $(this).find(':submit').button('verifying');
    var error = $(this).find('.alert-error').slideUp('fast');
    var success = $('.alert-success').slideUp('fast');
    var query = qs();

    e.preventDefault();
    $.get('/issues/api/verify/t' + query.t)
        .done(function () {
          $('#formwrapper').slideUp('fast');
          success.slideDown();
        }).fail(function (jqXHR, textStatus, errorThrown) {
          submit.button('reset');
          error.slideDown();
        });
  });
});
</script>
</body>
</html>
